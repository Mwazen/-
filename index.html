<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Prices in Egypt</title>
    <style>
        body {
            background-color: black;
            color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png');
            direction: ltr; /* Left to Right direction for English */
        }

        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px yellow;
        }

        .gold-rate {
            font-size: 2em;
            margin: 20px 0;
            padding: 10px;
            border: 2px solid yellow;
            border-radius: 10px;
            background-color: rgba(255, 255, 0, 0.1);
        }

        footer {
            margin-top: 50px;
            font-size: 0.8em;
        }

        .footer-text {
            color: yellow;
            font-size: 0.7em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Gold Prices in Egypt</h1>
    <div id="goldRates">
        <div class="gold-rate" id="gold18">18K: Loading...</div>
        <div class="gold-rate" id="gold21">21K: Loading...</div>
        <div class="gold-rate" id="gold24">24K: Loading...</div>
    </div>
    <footer>
        <p>Auto-updating every 10 seconds</p>
        <p class="footer-text">Made By: Mazen</p>
    </footer>

    <script>
        const updateGoldRates = async () => {
            try {
                const response = await fetch('https://www.goldapi.io/api/XAU/EGP', {
                    headers: {
                        'x-access-token': 'goldapi-4q9vjslztu7paw-io',  // Here is your API Key
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                const goldPricePerGram = data.price_gram_24k;  // Price of 24K gold per gram
                document.getElementById('gold18').textContent = `18K: ${(goldPricePerGram * 0.75).toFixed(2)} EGP`;
                document.getElementById('gold21').textContent = `21K: ${(goldPricePerGram * 0.875).toFixed(2)} EGP`;
                document.getElementById('gold24').textContent = `24K: ${goldPricePerGram.toFixed(2)} EGP`;
            } catch (error) {
                console.error('Error fetching gold prices:', error);
            }
        };

        setInterval(updateGoldRates, 10000);  // Update prices every 10 seconds
        updateGoldRates();  // Initial update on page load
    </script>
</body>
</html>
