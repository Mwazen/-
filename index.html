<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEKAYA - Gold Prices in Egypt</title>
    <style>
        /* تنسيق الخلفية العامة للصفحة بتأثير النجوم */
        body {
            background-color: #000;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1) 2px, transparent 2px),
                              radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 10px 10px, 1px 1px;
            font-family: Arial, sans-serif;
            color: #ff0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* تنسيق العنوان الرئيسي بتأثير التوهج */
        h1 {
            color: #ff0;
            margin-top: 20px;
            font-size: 2.5rem;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00, 0 0 30px #ff8c00;
        }

        h2 {
            color: #ff0;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #ffd700, 0 0 15px #ff8c00;
        }

        /* تنسيق القسم الخاص بأسعار الذهب */
        #goldRates {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #222;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .gold-rate {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #444;
            color: #ff0;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ff8c00;
        }

        .gold-rate:last-child {
            border-bottom: none;
        }

        /* تنسيق الآلة الحاسبة */
        .calculator {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #222;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff0;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ff8c00;
        }

        .input-field,
        .select-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: #ff0;
        }

        .update-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .update-button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #ffd700, 0 0 10px #ff8c00;
        }

        /* تنسيق الفوتر */
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        .footer-text {
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>HEKAYA</h1>

    <div id="goldRates">
        <div class="gold-rate" id="gold24">
            <span>24K Gold:</span>
            <span class="buy-price">Buy: 3890 EGP</span>
            <span class="sell-price">Sell: 3950 EGP</span>
        </div>
        <div class="gold-rate" id="gold21">
            <span>21K Gold:</span>
            <span class="buy-price">Buy: 3400 EGP</span>
            <span class="sell-price">Sell: 3460 EGP</span>
        </div>
        <div class="gold-rate" id="gold18">
            <span>18K Gold:</span>
            <span class="buy-price">Buy: 2915 EGP</span>
            <span class="sell-price">Sell: 2963 EGP</span>
        </div>
    </div>

    <div class="calculator">
        <h2>Calculate Gold Price</h2>
        <label for="goldType">Gold Type:</label>
        <select id="goldType" class="select-field">
            <option value="24">24K</option>
            <option value="21">21K</option>
            <option value="18">18K</option>
        </select>

        <label for="goldWeight">Weight (grams):</label>
        <input type="number" id="goldWeight" class="input-field" placeholder="Weight">

        <label for="additionalCost">Additional Cost (S):</label>
        <input type="number" id="additionalCost" class="input-field" placeholder="Additional Cost">

        <button class="update-button" onclick="calculatePrice()">Calculate Price</button>

        <div class="result" id="priceResult">Total Price: --</div>
    </div>

    <div id="lastUpdate">Last Update: --</div>
    <footer>
        <p class="footer-text">Made By: Mazen | Operated by Wael Salah and Ahmed Abu Rawash</p>
    </footer>
    <script>
        function calculatePrice() {
            const goldType = document.getElementById('goldType').value;
            const weight = parseFloat(document.getElementById('goldWeight').value) || 0;
            const additionalCost = parseFloat(document.getElementById('additionalCost').value) || 0;

            if (weight <= 0) {
                alert('Please enter a valid weight.');
                return;
            }

            let buyPrice;

            // Determine the buy price based on selected gold type
            switch (goldType) {
                case '24':
                    buyPrice = 2600; // Entered manually
                    break;
                case '21':
                    buyPrice = 2200; // Entered manually
                    break;
                case '18':
                    buyPrice = 1900; // Entered manually
                    break;
                default:
                    buyPrice = 0;
            }

            // Update the total price calculation
            const totalPrice = (buyPrice + additionalCost) * weight;

            // Display the result
            document.getElementById('priceResult').textContent = `Total Price: ${totalPrice.toFixed(2)} EGP`;

            // Update the last update time
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `Last Update: ${now.toLocaleString()}`;
        }
    </script>
</body>
</html>
